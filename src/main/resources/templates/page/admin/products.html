<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품관리</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/tailwind.output.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../../../js/init-alpine.js"></script>
  </head>
  <body>
    <!-- 헤더-->
    <div th:insert="~{common/fragments/admin-header :: header}"></div>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen}"
    >
    <!-- 사이드지바 -->
      <div th:insert="~{common/fragments/admin-sidebar :: sidebar}"></div>
    <!-- 메인 -->
      <div class="flex flex-col flex-1 w-full">
        <!-- 헤더 -->
        <header id="header"></header>
      
        <!-- 테이블 시작 -->
        <main class="h-full pb-16 overflow-y-auto">
          <div class="container grid px-6 mx-auto">
            <h2
              class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
            >
              상품관리
            </h2>

            <!-- With avatar -->
          <div class="flex">
            <h4 th:text="|총 ${productList.totalElements}개|"
              class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
            >
            </h4>
            <div class="flex" style="margin-left: auto">
              <div class="relative mr-1">
                <select id="filter" class=" form-select text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple" aria-label="Default select example">
                  <option selected th:selected="${filter == 'name'}" value="name">상품명</option>
                  <option th:selected="${filter == 'status'}" value="status">판매여부</option>
                </select>
              </div>
              <div class="relative w-56 max mr-1 focus-within:text-purple-500"
                   style="margin-left: auto; margin-bottom: 10px;"
                   id="searchDiv"
              >
                <div class="absolute inset-y-0 flex items-center pl-2">
                  <svg
                    class="w-4 h-4"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <input
                  class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
                  type="text"
                  placeholder="검색어를 입력해주세요."
                  aria-label="Search"
                  id="keyword"
                />
                <input type="hidden" id="hidden" name="hidden" th:value="${keyword}">
              </div>
              <!-- 판매상태가 클릭되었을 때 나오게 되는 셀렉트 박스 -->
              <div class="relative w-56 max mr-1 focus-within:text-purple-500"
                   style="margin-left: auto; margin-bottom: 10px; display: none;"
                   id="selectDiv"
              >
                <select
                        class="w-full text-center font-medium text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
                        type="text"
                        style="padding-right: 24px;"
                        aria-label="Search"
                        id="statusKeyword"
                        onchange="searchByStatus(this.value)"

                >
                  <option selected th:selected="${keyword == '판매중'}">판매중</option>
                  <option th:selected="${keyword == '품절'}">품절</option>
                  <option th:selected="${keyword == '판매중지'}">판매중지</option>
                </select>
              </div>
            </div>
          </div>
            <div class="w-full mb-8 overflow-hidden rounded-lg shadow-xs">
              <div class="w-full overflow-x-auto">
                <table class="w-full whitespace-no-wrap">
                  <thead>
                    <tr
                      class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                    >
                      <th class="px-4 py-3">&nbsp&nbsp 번호 
                          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 상품명</th>
                      <th class="px-4 py-3">판매금액</th>
                      <th class="px-4 py-3">재고수량</th>
                      <th class="px-4 py-3">판매여부</th>
                      <th class="px-4 py-3">Actions</th>
                    </tr>
                  </thead>
                  <!-- 반복되는 테이블 -->
                  <tbody
                    class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                  >
                    <tr th:each="product : ${productList}" class="text-gray-700 dark:text-gray-400" id="main">
                      <td class="px-4 py-3">
                        <div class="flex items-center text-sm">
                          <div th:text="${product.id}"
                            class="relative hidden w-8 h-5 ml-3 rounded-full md:block"
                          >
                            <div
                              class="absolute inset-0 rounded-full"
                              aria-hidden="true"
                            ></div>
                          </div>
                          <input type="hidden" id="deleteId" th:value="${product.id}">
                          <div style="padding-left: 16px;">
                            <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200" 
                            th:href="@{/admin/products/{productId}(productId=${product.id})}">
                            <p class="font-semibold" th:text="${product.name}"></p>
                          </a>
                          </div>
                        </div>
                      </td>
                      <td class="px-4 py-3 text-sm" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}">
                      </td>
                      <td class="px-4 py-3 text-sm" th:text="|${product.totalStock}개|"></td>
                      <td class="px-4 py-3 text-xs" th:text="${product.status}"></td>
                      <td class="px-4 py-3">
                        <div class="flex items-center space-x-4 text-sm" id="update-button">
                          <button
                            class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                            aria-label="Edit"
                            th:onclick="|location.href='@{/admin/products/{productId}/modify-form (productId=${product.id})}'|"
                          >
                            <svg
                              class="w-5 h-5"
                              aria-hidden="true"
                              fill="currentColor"
                              viewBox="0 0 20 20"
                            >
                              <path
                                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                              ></path>
                            </svg>
                          </button>
                          <button
                            class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                            aria-label="Delete"
                            @click="openModal"
                          >
                            <svg
                              class="w-5 h-5"
                              aria-hidden="true"
                              fill="currentColor"
                              viewBox="0 0 20 20"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                clip-rule="evenodd"
                              ></path>
                            </svg>
                          </button>
                        </div>
                      </td>
                    </tr>
                    
                    <!-- Modal backdrop. This what you want to place close to the closing body tag -->
                  <div
                    x-show="isModalOpen"
                    x-transition:enter="transition ease-out duration-150"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    class="fixed inset-0 z-30 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
                  >
                    <!-- Modal -->
                    <div
                      x-show="isModalOpen"
                      x-transition:enter="transition ease-out duration-150"
                      x-transition:enter-start="opacity-0 transform translate-y-1/2"
                      x-transition:enter-end="opacity-100"
                      x-transition:leave="transition ease-in duration-150"
                      x-transition:leave-start="opacity-100"
                      x-transition:leave-end="opacity-0  transform translate-y-1/2"
                      @click.away="closeModal"
                      @keydown.escape="closeModal"
                      class="w-full px-6 py-4 overflow-hidden bg-white rounded-t-lg dark:bg-gray-800 sm:rounded-lg sm:m-4 sm:max-w-xl"
                      role="dialog"
                    >
                      <!-- Remove header if you don't want a close icon. Use modal body to place modal tile. -->
                      <header class="flex justify-end">
                        <button
                          class="inline-flex items-center justify-center w-6 h-6 text-gray-400 transition-colors duration-150 rounded dark:hover:text-gray-200 hover: hover:text-gray-700"
                          aria-label="close"
                          @click="closeModal"
                        >
                          <svg
                            class="w-4 h-4"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            role="img"
                            aria-hidden="true"
                          >
                            <path
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"
                              fill-rule="evenodd"
                            ></path>
                          </svg>
                        </button>
                      </header>
                      <!-- Modal body -->
                      <div class="mt-4 mb-6">
                        <!-- Modal title -->
                        <p
                          class="mb-2 text-lg font-semibold text-gray-700 dark:text-gray-300"
                        >
                          상품 삭제
                        </p>
                        <!-- Modal description -->
                        <p class="text-sm text-gray-700 dark:text-gray-400">
                          해당 상품을 삭제하시겠습니까??
                        </p>
                      </div>
                      <footer
                        class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800"
                      >
                        <button
                          @click="closeModal"
                          class="w-full px-5 py-3 text-sm font-medium leading-5 text-white text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray"
                        >
                          취소
                        </button>
                        <button
                          class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                          id="deleteBtn"
                        >
                          삭제
                        </button>
                      </footer>
                    </div>
                  </div>
                  </tbody>
                </table>
              </div>
              <div th:if="${!productList.isEmpty()}"
                class="py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
                > 
                <span class="col-span-2"></span>
                <!-- Pagination -->
                <span class="flex mt-4 sm:mt-auto sm:justify-center">
                  <nav aria-label="Table navigation">
                    <ul class="inline-flex items-center"
                        th:with="
                      maxPage=${productList.pageable.pageSize},
                      start=${(productList.number/ maxPage) * maxPage + 1},
                      end=(${(productList.totalPages == 0) ? 1 : (start + (maxPage - 1) < productList.totalPages ? start + (maxPage - 1) : productList.totalPages)})">
                      <!-- 첫번째 페이지로 이동 -->
                      <li>
                        <button
                          class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
                          aria-label="Previous"
                          th:onclick="|javascript:navigateToPage(0)|"
                        >
                          <svg
                            aria-hidden="true"
                            class="w-4 h-4 fill-current"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                              clip-rule="evenodd"
                              fill-rule="evenodd"
                            ></path>
                          </svg>
                        </button>
                      </li>
                      <!-- 페이지 표시 -->
                      <li th:each="page: ${#numbers.sequence(start, end)}">
                        <button th:text="${page}" th:onclick="|javascript:navigateToPage(${page} - 1)|"
                          class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
                        >
                        </button>
                      </li>
                      <!-- 마지막 페이지로 이동 -->
                      <li>
                        <button
                          class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
                          aria-label="Next"
                          th:onclick="|javascript:navigateToPage(${productList.totalPages - 1})|"
                        >
                          <svg
                            class="w-4 h-4 fill-current"
                            aria-hidden="true"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                              clip-rule="evenodd"
                              fill-rule="evenodd"
                            ></path>
                          </svg>
                        </button>
                      </li>
                    </ul>
                  </nav>
                </span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script>
    // 클릭 이벤트
    $(document).ready(function() {
      // Enter key event handler
      $('#keyword').keypress(function(event) {
        if (event.which === 13) { // Enter key code
          searchProducts();
        }
      });

      // 페이지 로딩 후 초기 체크
      if ($("#filter").val() === "status") {
        $("#searchDiv").css("display", "none");
        $("#selectDiv").css("display", "block");
      } else {
        $("#selectDiv").css("display", "none");
        $("#searchDiv").css("display", "block");
      }

      // 셀렉트박스 생성
      $("#filter").on("change", function() {
        if ($(this).val() === "status") {
          $("#searchDiv").css("display", "none");
          $("#selectDiv").css("display", "block");
        } else {
          $("#selectDiv").css("display", "none");
          $("#searchDiv").css("display", "block");
        }
      });
    });

    function searchByStatus(status) {
      window.location.href = '/admin/products?filter=status&keyword=' + encodeURIComponent(status);
    }

    function searchProducts() {
      let filter = $('#filter').val();
      let keyword = $('#keyword').val();
      // Redirect to the new URL to reload the page
      window.location.href = '/admin/products?filter=' + encodeURIComponent(filter) + '&keyword=' + encodeURIComponent(keyword);
    }

    // 페이지 이동
    function navigateToPage(page) {
      let filter = $('#filter').val();
      let keyword = $('#keyword').val();
      let hidden = $('#hidden').val();

      if(hidden != null) {
        filter = encodeURIComponent(filter);
        hidden = encodeURIComponent(hidden);
        location.href = '/admin/products?page=' + page + '&filter=' + filter + '&keyword=' + hidden;
      } else if(keyword != null){
        filter = encodeURIComponent(filter);
        keyword = encodeURIComponent(keyword);
        location.href = '/admin/products?page=' + page + '&filter=' + filter + '&keyword=' + keyword;
      } else {
        location.href = '/admin/products?page=' + page;
      }
    }

    // 상품 삭제
      $("#deleteBtn").click(function () {
        let productId = $("#deleteId").val();

        $.ajax({
          url: `/admin/products/${productId}/delete`,
          method: "POST",
          success: function (response) {
            // 성공적으로 삭제된 경우 처리
            window.location.reload(); // 페이지 새로고침
          },
          error: function () {
            // 삭제 실패 또는 오류 발생 시 처리
            window.location.href = "/admin/error-page/500";
          }
        });
      });
  </script>
</html>
